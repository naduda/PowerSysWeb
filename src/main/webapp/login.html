
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>

		<script src="./js/jquery-2.1.3.min.js"></script>
		<script src="./js/bootstrap/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrap/BootstrapDialog.css">
		<script src="./js/bootstrap/BootstrapDialog.js"></script>

		<style>
			body {font-family: "Courier New", "Arial"}
			.glyphicon{color: green;}
			.menubutton{
				color: green;
				font-weight: bold;
				background: linear-gradient(#D8D8D8, #d0d0d0);
			}
		</style>

		<script type="text/javascript">
			$(document).ready(function () {
				var userID = 'admin', psw;
				BootstrapDialog.show({
					size: BootstrapDialog.SIZE_SMALL,
					title: 'Login',
					message: '<form action="LoginServlet" method="post">' +
									'<table><tr><td style="padding:5px;">' +
									'User name</td><td>' + 
									'<input type="text" name="user" value="' + userID +
									'" style="padding:0 5px;" class="canSelect"><br>' + 
									'</td></tr>' + 
									'<tr><td style="padding:5px;">Password</td><td>' + 
									'<input type="password" name="pwd" ' + 
									'style="padding:0 5px;" class="canSelect">' + 
									'</td></tr></table>' +
									'</form>',
					onshown: function(dialog) {
						dialog.getModalBody().find('input').focus();
						dialog.getModalBody().find('input').select();
					},
					buttons: [{
						icon: 'glyphicon glyphicon-send',
						label: '  Login (Enter)',
						cssClass: 'menubutton',
						hotkey: 13, // Enter.
						autospin: true,
						action: function(dialog){
							$('form').submit();
						}
					}],
					draggable: true,
					closable: false
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
